version: 0.2

phases:
  build:
    commands:
      - docker build -t spinnakerdemo .

  post_build:
    commands:
      - eval `aws ecr get-login --region us-east-1`
      - docker tag spinnakerdemo:latest $ACCOUNTNAME.dkr.ecr.us-east-1.amazonaws.com/cicdforspinnaker:latest
      - docker push $ACCOUNTNAME.dkr.ecr.us-east-1.amazonaws.com/cicdforspinnaker:latest
